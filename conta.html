<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/conta.css" media="screen" />
    <link href="./styles/media.css" rel="stylesheet">
    <title>Formulario</title>
    <script src="./src/login/entra.js"></script>
</head>

<body>
    <div class="container">
        <div class="form">
            <form method="POST" action="#" autocomplete="off">
                <div class="form-header">
                    <div class="title">
                        <h1>Conectar-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="./index.html">Sing up</a></button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label id="emailLabel" for="email">E-mail</label>
                        <input id="email" type="text" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-box">
                        <label id="senhaLabel" for="senha">Senha</label>
                        <input id="senha" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                </div>
                <div class="continue-button">
                    <button onclick="entrar()" type="submit">Entrar</button>
                </div>
            </form>
        </div>
        <div class="form-img">
            <img src="./assets/img/conta.svg" alt="">
        </div>
    </div>
</body>

</html>
